<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{.formdata.Title}}</title>
	</head>
	<body>
		{{if .formdata.DevMode}}
			{{template "debug.html" .}}
		{{end}}
		{{if .formdata.Error}}
		<h1>
			[404.html]{{.formdata.Title}}
		</h1>
		<p>
			{{.formdata.Description}}
		</p>
		{{end}}
	</body>
</html>
